<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran Lomba Olahraga</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #B9E5E8;
    margin: 0;
    padding: 20px;
    background-color: #789DBC;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 1);
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #CBDCEB;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    padding-bottom: 10px;
    border-bottom: 2px solid rgb(23, 74, 107);
}

h2 {
    color: #2c3e50;
    font-size: 1.2em;
    margin-top: 20px;
    margin-bottom: 15px;
}

.form-section {
    background-color: #f9f9f9;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="file"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

select {
    background-color: white;
}

.radio-group {
    margin-top: 5px;
}

.radio-group input[type="radio"] {
    margin-right: 5px;
}

.radio-group label {
    display: inline;
    margin-right: 15px;
    font-weight: normal;
}

textarea {
    resize: vertical;
    min-height: 100
}
    </style>
</head>

<body>
    <div class="container">
        <h1>Pendaftaran Lomba Olahraga</h1>
        <form action="proses_data.php" method="post">
            <!-- Data Pribadi -->
            <div class="form-section">
                <h2>Data Pribadi</h2>
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon Anda" required>
                </div>
                <div class="form-group">
                    <label for="tanggal-lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
                </div>
                <div class="form-group">
                    <label for="jenis-kelamin">Jenis Kelamin:</label>
                    <select id="jenis-kelamin" name="jenis-kelamin" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
            </div>

            <!-- Kategori Lomba -->
            <div class="form-section">
                <h2>Kategori Lomba</h2>
                <div class="form-group">
                    <label for="kategori-lomba">Pilih Kategori Lomba:</label>
                    <select id="kategori-lomba" name="kategori-lomba" required>
                        <option value="">Pilih Kategori</option>
                        <option value="futsal">Futsal</option>
                        <option value="basket">Basket</option>
                        <option value="voli">Bola Voli</option>
                        <option value="bulutangkis">Bulutangkis</option>
                        <option value="tenis-meja">Tenis Meja</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tingkat">Tingkat Kategori:</label>
                    <select id="tingkat" name="tingkat" required>
                        <option value="">Pilih Tingkat</option>
                        <option value="pemula">Pemula</option>
                        <option value="menengah">Menengah</option>
                        <option value="profesional">Profesional</option>
                    </select>
                </div>
            </div>

            <!-- Pembayaran -->
            <div class="form-section">
                <h2>Pembayaran</h2>
                <div class="form-group">
                    <label for="metode-pembayaran">Metode Pembayaran:</label>
                    <select id="metode-pembayaran" name="metode-pembayaran" required>
                        <option value="">Pilih Metode Pembayaran</option>
                        <option value="transfer-bank">Transfer Bank</option>
                        <option value="e-wallet">E-Wallet</option>
                        <option value="kartu-kredit">Kartu Kredit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bukti Pembayaran:</label>
                    <input type="file" id="bukti-pembayaran" name="bukti-pembayaran" accept="image/*" required>
                </div>
            </div>

            <!-- Status -->
            <div class="form-section">
                <h2>Status</h2>
                <div class="form-group">
                    <div class="radio-group">
                        <input type="radio" id="pelajar" name="status" value="Pelajar">
                        <label for="pelajar">Pelajar</label>
                        <input type="radio" id="mahasiswa" name="status" value="Mahasiswa">
                        <label for="mahasiswa">Mahasiswa</label>
                        <input type="radio" id="pekerja" name="status" value="Pekerja">
                        <label for="pekerja">Pekerja</label>
                    </div>
                </div>
            </div>

            <!-- Pesan dan Komentar -->
            <div class="form-section">
                <h2>Pesan dan Komentar</h2>
                <div class="form-group">
                    <textarea id="pesan" name="pesan" rows="4" placeholder="Tuliskan pesan dan komentar Anda di sini"></textarea>
                </div>
            </div>

            <button type="submit">Kirim Pendaftaran</button>
        </form>
    </div>
</body>
</html>
